<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un stagiaire</title>
  <link rel="stylesheet" href="ajouter stagaire.css">
</head>
<body>
  <div class="container">
    <h2>Ajouter un stagiaire</h2>
    <form action="/ajouter_stagiaire" method="post">
      <div class="form-group">
        <label for="nom">Nom :</label> 	&nbsp;	&nbsp;	&nbsp;	&nbsp;
        <input type="text" id="nom" name="nom">
      </div>
      <div class="form-group">
        <label for="prenom">Pr√©nom :</label>	&nbsp;
        <input type="text" id="prenom" name="prenom">
      </div>
      <div class="form-group">
        <label for="date_naissance">Date de naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance">
      </div>
      <div class="form-group">
        <label for="ville">Ville :</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="ville" name="ville"> 
      </div>
      <div class="form-group">
        <label for="ville">Adresse : </label>&nbsp;&nbsp;
        <input type="text" id="Adresse" name="Adresse">
      </div>
      <div class="form-group">
        <label>Sexe :</label> &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="sexe_homme" name="sexe" value="homme">
        <label for="sexe_homme">Homme</label>
        <input type="radio" id="sexe_femme" name="sexe" value="femme">
        <label for="sexe_femme">Femme</label>
      </div>
      <div class="form-group">
        <label for="formation">Formation :</label>
        <input type="text" id="formation" name="formation">
      </div>
      <div class="form-group">
        <label for="encadrant">Encadrant :</label>
        <input type="text" id="encadrant" name="encadrant">
      </div>
      <button type="submit">Ajouter un stagiaire</button>
    </form>
  </div>
</body>
</html>
